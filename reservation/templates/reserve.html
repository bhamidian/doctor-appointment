<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<div>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user %}
                <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'register_patient' %}" class="btn btn-primary">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>
<div class="album py-5 bg-light">
    <h1 class="text-center">Reservation</h1>
    <div class="container">
        <form action="{% url 'reservation' %}" method="POST" class="form pb-5">
            {% csrf_token %}
            <input hidden value="{{ doctor.user_id }}" id="doctor_id" name="doctor_id">
            <div class="form-group pb-2">
                <label for="name">Doctor Name</label>
                <input class="form-control" id="name" value="{{ doctor.firstname }} {{ doctor.lastname }}" disabled>
            </div>
            <div class="form-group pb-2">
                <label for="name">Doctor Specialty</label>
                <input class="form-control" id="name" value="{{ doctor.doctor.specialty }}" disabled>
            </div>
            <div class="form-group pb-2">
                <label for="name">Clinic Address</label>
                <input class="form-control" id="name" value="{{ doctor.doctor.clinic_address }}" disabled>
            </div>

            <div class="form-group pd-2">
                <label for="time">Times</label>
                <select class="form-control" id="time" name="time">
                    {% for time in times %}
                        <option value="{{ time.id }}">{{ time.week_day }} | {{ time.start_time }}
                            - {{ time.end_time }}</option>
                    {% endfor %}
                </select>
            </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Reserve">
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
